{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock styles %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="{{image.image.url}}" class="img-style img-fluid" alt="...">
                    <p>{{image.description}}</p>
                    <p>{{image.image_location.locationx}}</p>
                    <p>{{image.image_category.categoryx}}</p>
                    <a href="{% url 'gallery' %}">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
