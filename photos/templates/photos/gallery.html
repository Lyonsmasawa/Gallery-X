{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>


    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock styles %}

</head>

<body>
    {% include 'photos/navbar.html' %}
    <div class="container-fluid">
        <div class="row">

            {% for image in images %}
            <div class="col-md-3 my-2">
                <div class="card">
                    <img src="{{image.image.url}}"
                        class="img-style img-fluid" alt="...">
                    <h5>Category: {{image.image_category.categoryx}}</h5>
                    <a href="{% url 'image' 5 %}">view</a>
                </div>
            </div>
            {% empty %}
            <h4>No Images Yet</h4>
            {% endfor %}

        </div>
</body>

</html>
